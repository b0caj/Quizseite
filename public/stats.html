<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiken & Historie</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/stats.css"> 
</head>
<body class="stats-body">

    <div class="stats-header-container">
        <button onclick="goBack()" class="button secondary-accent small-button back-button">
        ← Zurück
        </button>
        <h1 class="neon-text-highlight">🏆 Buzzerraum Ewige Bestenliste</h1>
    </div>
    
    <main class="content-container">
        <p id="status" class="status-message">Lade Statistiken...</p>
        
        <div id="stats-area" class="card styled-table-wrapper leaderboard-card">
            <table id="leaderboard" class="styled-table leaderboard-table">
                <thead>
                    <tr>
                        <th class="rank">Rang</th>
                        <th class="player-name-col">Spielername</th>
                        <th>Gesamtpunkte</th>
                        <th># Erster Buzz</th>
                        <th># Korrekt</th>
                        <th># Falsch</th>
                        <th>Erfolgsquote</th>
                        <th class="last-col">Gespielte Runden</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="/js/stats.js"></script>
</body>
</html>
